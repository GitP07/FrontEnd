<!DOCTYPE html>
<html>
    <head>
        <title>Displaying All Books Names</title>
    </head>
    <body>
        <div id="booksNames">
        </div>
        <button id="find">Find</button>

        <script>
            document.getElementById("find").addEventListener("click", getAllBooksName);

            function getAllBooksName() {
                fetch("http://localhost:8080")
                .then((response) => {
                    // console.log(response);
                    response.json();
                })
                .then((data) => {
                    console.log(JSON.stringify(data));

                })
                .catch((error) => {
                    console.log(`Error: ${error}`);
                });
            }
        </script>
    </body>
</html>
